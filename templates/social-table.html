<table class="container">
    <tr>
      <th class="js-sort-none">Platform</th>
      <th class="js-sort-none">Account</th>
    </tr>

    {{- range . -}}
    <tr data-wd-prop="{{ .property }}">
        <td lang="{{ .platformLabel.Lang }}">{{ .platformLabel }}</td>
        <td><a rel="nofollow" href="{{ .url }}">{{ .account }}{{ if eq .verified.String "true" }} (verified){{ end }}</a></td>
    </tr>
    {{ end -}}
</table>
