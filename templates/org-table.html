<table class="container js-sort-table">
    <tr>
      <th>Name</th>
      <th class="js-sort-none">Platforms</th>
      <th>Type</th>
    </tr>

    {{- range . -}}
    <tr>
        <td lang="{{ .orgLabel.Lang }}"><a href="{{ .qid }}/">{{ .orgLabel }}</a></td>
        <td>{{ include "components/social-icons.html" (query "account-data.rq" .qid.String) }}</td>
        <td lang="{{ .typeLabel.Lang }}">{{ .typeLabel }}</td>
    </tr>
    {{ end -}}
</table>
